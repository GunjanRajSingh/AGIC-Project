{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules: azure-application-gateway
    - host: {{ .Values.ingress.host }}
      http:
        paths:
        {{- range .Values.frontends }}
          - path: {{ .path }}
            pathType: Prefix
            backend:
              service:
                name: {{ .name }}
                port:
                  number: 80
        {{- end }}
{{- end }}
