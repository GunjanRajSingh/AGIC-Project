name: Build & Push Frontend Microservices to ACR + Deploy on AKS

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: ContainerRegNew
  ACR_LOGIN_SERVER: containerregnew.azurecr.io
  AKS_RESOURCE_GROUP: RG-STATE_PROJECT
  AKS_CLUSTER_NAME: AKS-Cluster-State
  IMAGE_TAG: ${{ github.run_number }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure ACR Login
        run: az acr login --name $ACR_NAME

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Build & Push Each Frontend ---
      - name: Build and Push Auth Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./services/auth-frontend
          push: true
          tags: ${{ env.ACR_LOGIN_SERVER }}/auth-frontend:${{ env.IMAGE_TAG }}

      - name: Build and Push User Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./services/user-frontend
          push: true
          tags: ${{ env.ACR_LOGIN_SERVER }}/user-frontend:${{ env.IMAGE_TAG }}

      - name: Build and Push Dashboard Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./services/dashboard-frontend
          push: true
          tags: ${{ env.ACR_LOGIN_SERVER }}/dashboard-frontend:${{ env.IMAGE_TAG }}

      - name: Build and Push Notification Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./services/notification-frontend
          push: true
          tags: ${{ env.ACR_LOGIN_SERVER }}/notification-frontend:${{ env.IMAGE_TAG }}

