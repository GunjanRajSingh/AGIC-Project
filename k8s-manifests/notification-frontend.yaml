apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-frontend
  template:
    metadata:
      labels:
        app: notification-frontend
    spec:
      containers:
      - name: notification-frontend
        image: containerregnew.azurecr.io/notification-frontend:2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://notification-api.default.svc.cluster.local:8080"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-frontend
spec:
  selector:
    app: notification-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
